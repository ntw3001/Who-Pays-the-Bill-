<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worst friend measurer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>

    <div id ="app">
      <div id="names" class="container" v-if="data.state">

        <div class="logo">
          <h1>Who worst friend?</h1>
        </div>

        <div class="input_container">
          <input type="text" v-model.trim="data.inputName">
          <button @click="throwOnPile">throw on pile</button>
        </div>

        <div
          class="error_label animate__animated animate__fadeInDown"
          v-if="data.showError"
          >
          {{ data.error }}
        </div>

        <div class="list_of_names">
          <div
            v-for="(name, index) in data.names"
            :key="name"
            @click="removeName(index)"
            class="animate__animated animate__fadeIn"
            >
          {{name}}
          </div>
        </div>

        <div id="result" class="container" v-if="!data.state">
        Result
        </div>
      </div>
    </div>

	  <script src="js/app.js"></script>

  </body>
</html>
